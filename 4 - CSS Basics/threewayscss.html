<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways CSS</title>
    <style>
        #internal-styling{
            color: blue;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="threeways.css">
</head>
    <body>
        <!-- Inline Styling-->
        <p style="color: red; font-size: 30px;">
            This is a paragraph styled with Inline Styling
        </p>

        <!-- Internal Styling -->
        <p id="internal-styling">
            This paragraph is styled with Internal Styling
        </p>

        <!-- External Paragraph-->
        <p id="external-styling">
            This is paragraph is styling with external styling
        </p>
    </body>
</html>
